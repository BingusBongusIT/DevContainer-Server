
services:
  server:
    image: colllijo/cchat-server:latest
    depends_on:
      - database
    expose:
      - "42024"
    ports:
      - "42024:42024"

  database:
    image: postgres:15
    environment:
      POSTGRES_DB: cchat
      POSTGRES_USER: god
      POSTGRES_PASSWORD: admin
    expose:
      - "5432"
    volumes:
      - database-data:/var/lib/postgresql/data

volumes:
  database-data:
